<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log In Company</title>

    <link rel="stylesheet" href="../static/css/style.css">
    <!--bootstrap link:-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

    <h1 id="title"> Log In here:</h1>

    <form action="/logInCompany" method="POST">

        <div class="mb-3">
            <label for="email" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="email" name="companyEmail" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="companyPassword" required>
        </div>

        <button id="logIn" type="submit" class="btn btn-primary"> <i class="bi bi-box-arrow-in-right"></i> Log In</button>
    </form>

    <br>

    <div>
        <h5>Do not have an account? </h5>
        <a href="{{ url_for('go2RegisterCompany') }}" class="btn btn-success">
            <i class="bi bi-person-fill-add"></i> Register here </a>
    </div>

    <br>

    <div>
        <a href="{{ url_for('index') }}" class="btn btn-success">
            <i class="bi bi-house-door"></i> Back to Map
        </a>
    </div>


    <!--bootstrap link for js:-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
