<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Company</title>

    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- bootstrap link: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  </head>

  <body>
    {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    <div class="d-flex justify-content-center gap-3 mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-info btn-lg align-items-center gap-2 text-black"><i class="bi bi-house-door"></i> Back to Map</a>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <form action="/logInCompany" method="POST" class="w-100" style="max-width: 500px;">
        <h1 id="title" class="text-center mb-4">Log in here:</h1>

        <div class="mb-3">
          <label for="email" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="email" name="companyEmail" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="companyPassword" required />
        </div>

        <button id="logIn" type="submit" class="btn btn-primary btn-lg align-items-center gap-2"><i class="bi bi-box-arrow-in-right"></i> Log In</button>
      </form>
    </div>

    <div class="text-center mt-4">
      <h5>Do not have an account?</h5>
      <a href="{{ url_for('go2RegisterCompany') }}" class="btn btn-success btn-lg align-items-center gap-2"><i class="bi bi-person-fill-add"></i> Register here</a>
    </div>

    <footer>
      <div id="websiteCreation">
        <br />
        <span>Kirkland, WA Â© 2025 My Food Truck Tracker</span>
        <br />
        <br />
        <span>Created by Carmen Albiter</span>
        <br />
      </div>
    </footer>

    <!-- bootstrap link for js: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
